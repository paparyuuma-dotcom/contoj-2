<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RYUUMA VAN ASHVYR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: gold;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 0 0 15px gold, 0 0 30px orange;
    }

    h2 {
      font-size: 1.2em;
      margin-top: -10px;
      color: #ffd700;
      text-shadow: 0 0 10px gold;
    }

    .dana-box {
      margin: 20px auto;
      padding: 15px;
      width: 300px;
      border: 2px solid gold;
      border-radius: 12px;
      background: rgba(20, 20, 20, 0.85);
      box-shadow: 0 0 15px gold;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background: gold;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: orange;
    }

    .fee-list {
      margin: 20px auto;
      padding: 15px;
      width: 400px;
      border: 2px solid gold;
      border-radius: 12px;
      background: rgba(20, 20, 20, 0.85);
      box-shadow: 0 0 15px gold;
      text-align: left;
    }

    /* Hujan emas */
    .gold-drop {
      position: fixed;
      top: -10px;
      width: 4px;
      height: 10px;
      background: gold;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Efek petir */
    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: gold;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
    }

    /* Blank error */
    .blank {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      opacity: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>RYUUMA VAN ASHVYR</h1>
  <h2>KETUA ASHVYR</h2>

  <div class="dana-box">
    <p><b>DANA:</b> 085706645429</p>
    <button class="copy-btn" onclick="copyDana()">Salin</button>
  </div>

  <div class="fee-list">
    <h3>LIST FEE</h3>
    <p>• Fee JPM : 5%</p>
    <p>• Fee Rekber : 7%</p>
    <p>• Fee MC : 10%</p>
    <p>• Fee JasaPost : Gratis</p>
  </div>

  <div class="flash" id="flash"></div>
  <div class="blank" id="blank">⚡ ERROR SYSTEM ⚡</div>

  <audio id="thunder" src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_75e70774fa.mp3?filename=thunder-strike-144142.mp3"></audio>

  <script>
    // Salin nomor Dana
    function copyDana() {
      navigator.clipboard.writeText("085706645429");
      alert("Nomor DANA disalin!");
    }

    // Hujan emas
    function createDrop() {
      const drop = document.createElement("div");
      drop.classList.add("gold-drop");
      drop.style.left = Math.random() * window.innerWidth + "px";
      drop.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(drop);
      setTimeout(() => drop.remove(), 5000);
    }
    setInterval(createDrop, 80);

    // Efek petir + blank
    const flash = document.getElementById("flash");
    const blank = document.getElementById("blank");
    const thunder = document.getElementById("thunder");

    function lightning() {
      flash.style.opacity = 1;
      thunder.currentTime = 0;
      thunder.play();
      setTimeout(() => flash.style.opacity = 0, 200);

      // Tampilkan blank
      setTimeout(() => {
        blank.style.opacity = 1;
      }, 300);

      setTimeout(() => {
        blank.style.opacity = 0;
      }, 1500);
    }

    setInterval(lightning, 10000); // tiap 10 detik
  </script>
</body>
</html>
